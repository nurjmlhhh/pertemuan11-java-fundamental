<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Food</h2>
        <form th:action="@{/save-food}" th:object="${food}" method="post">
            <div class="form-group">
                <label for="name">Drink Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" th:field="*{price}" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/list-food" class="btn btn-secondary ml-2">Back to Food List</a>
        </form>
    </div>
</body>
</html>
