<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <h1>Welcome di home</h1>

        <table class="table table-danger">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                <tr th:each="login : ${login}">
                    <td th:text="${login.id}"class="table-primary">1</td>
                    <td th:text="${login.username}" class="table-primary">Username</td>
                    <td>
        
                        <a th:href="@{/update-akun/{id}(id=${login.id})}" class="btn btn-warning">Update</a>
                        <a th:href="@{/delete-akun/{id}(id=${login.id})}" class="btn btn-danger">Delete</a>
                      </tr>
            </tbody>
          </table>
          <a th:href="@{/login}">Login</a>
          <a th:href="@{/registrasi}">Registrasi</a>
  
    </body>
</html>
